<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestión de Productos</title>
    <link rel="stylesheet" href="/Dulce_Bendicion/Css/Admin.css">
</head>
<body>
    <div class="admin-container">
        <h1>Administración de Productos</h1>

        <!-- Formulario para agregar y editar productos -->
        <form id="product-form">
            <input type="hidden" id="product-id"> <!-- Campo oculto para el ID del producto -->
            
            <label for="product-name">Nombre del Producto</label>
            <input type="text" id="product-name" placeholder="Nombre del producto" required>

            <label for="product-price">Precio</label>
            <input type="number" id="product-price" placeholder="Precio" required>

            <label for="product-description">Descripción</label>
            <textarea id="product-description" placeholder="Descripción del producto"></textarea>

            <label for="product-keywords">Palabras Clave</label>
            <input type="text" id="product-keywords" placeholder="Palabras clave (separadas por comas)">

            <label for="product-color">Color</label>
            <input type="text" id="product-color" placeholder="Color">

            <label for="product-size">Tamaño</label>
            <select id="product-size">
                <option value="Pequeño">Pequeño</option>
                <option value="Mediano">Mediano</option>
                <option value="Grande">Grande</option>
            </select>

            <label for="product-category">Categoría</label>
            <select id="product-category">
                <option value="torta">Torta</option>
                <option value="helado">Helado</option>
                <option value="pastel">Pastel</option>
                <option value="bebidas">Bebidas</option> <!-- Nueva categoría -->
            </select>

            <label for="product-image">Imagen del Producto</label>
            <input type="file" id="product-image" accept="image/*">
            <img id="image-preview" style="width: 150px; height: 150px; display: none; margin-top: 10px;" alt="Vista previa de la imagen">

            <label for="product-rating">Valoración</label>
            <input type="number" id="product-rating" min="1" max="5" step="1" placeholder="1-5 estrellas">

            <button type="submit">Guardar Producto</button>
        </form>

        <!-- Lista de productos añadidos -->
        <div class="product-list-admin" id="product-list">
            <!-- Los productos se mostrarán aquí dinámicamente -->
        </div>
    </div>

    <script src="/Dulce_Bendicion/Js/admin.js"></script>
</body>
</html>
