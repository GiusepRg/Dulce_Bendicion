<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dulce Bendición</title>
    <link rel="stylesheet" href="/Dulce_Bendicion/Admin/Preuba/Styles.css">
</head>
<body>

    <h1>Admin - Gestión de Productos</h1>
    <form id="admin-form">
        <label for="nombre">Nombre del producto:</label>
        <input type="text" id="nombre" required>

        <label for="precio">Precio del producto:</label>
        <input type="number" id="precio" required>

        <label for="imagen">Imagen del producto:</label>
        <input type="text" id="imagen" required placeholder="URL de la imagen">

        <button type="submit">Agregar Producto</button>
    </form>

    <h2>Lista de Productos</h2>
    <ul id="lista-productos"></ul>

    <script src="sd.js"></script>
</body>
</html>
