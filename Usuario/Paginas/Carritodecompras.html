

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Dulce Bendición</title>
    <link rel="stylesheet" href="/Dulce_Bendicion/Css/Carrito.css">
    <script src="/Dulce_Bendicion/Js/Carrito.js"></script>
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
    </header>
    <main>
        <section class="cart-container">
            <div class="cart-items" id="cart-items">
                <!-- Los productos se mostrarán aquí -->
            </div>
            <div class="cart-summary">
                <h2>Resumen del Pedido</h2>
                <p id="total-items">Artículos Totales: <span>0</span></p>
                <p id="subtotal">Subtotal: <span>$0</span></p>
                <p id="envio">Envío: <span>GRATIS</span></p>
                <p id="total">Total: <span>$0</span></p>
                <button id="checkout-button">Tramitar Pedido</button>
            </div>
        </section>
    </main>

    
</body>
</html>
